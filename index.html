<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <!--navbar-->
    <nav id="navbar" class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#pwdgen">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pwdsave">Saver</a>
          </li>
        </ul>
    </nav>
    <!--main-->
    <div class="row">
        <div class="container column border pwdgen" id="pwdgen">
            <h2>Password Generator</h2>
            <input type="text" placeholder="Password" name="" id="password" readonly="">
    
            <button id="btn" onclick="getPassword()">Generate</button>
        </div>
        <div class="container column border pwdsave" id="pwdsave">
            <h2>Password Saver</h2>
            <input type="text" placeholder="Enter the website" name="" id="site">
            <input type="text" placeholder="Enter Username" name="" id="username">
            <input type="text" placeholder="Enter Password" name="" id="password" required>
            <input type="email" placeholder="Enter email" name="" id="email">
            <input type="text" placeholder="Write about it !" name="" id="">
            <button id="btn">Save</button>
            <br>
            <b>Prevoiusly generated passwords</b>
            <br>
            <div id="history"></div>
        </div>
    </div>
    
</body>
</html>
