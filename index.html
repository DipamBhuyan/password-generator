<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <nav class="circle">
        <a>Navbar</a>
        <ul class="nav">
          <li class="nav-item">
            <a href="#pwdgen">Generator</a>
          </li>
          <li class="nav-item">
            <a href="#pwdsend">Saver</a>
          </li>
        </ul>
    </nav>
    <!--main-->
    <div class="row">
        <div class="container column border pwdgen" id="pwdgen">
            <h2>Password Generator</h2>
            <input type="text" placeholder="  Password" name="" id="password" readonly="">
    
            <button id="btn" onclick="getPassword()">Create</button>
        </div>
        <div class="container column border pwdsend" id="pwdsend">
          <form autocomplete="off" method="post" name="google-sheet">
            <h2>Password Saver</h2>
            <input type="text" placeholder="  Enter the website" name="Website" id="site">
            <input type="text" placeholder="  Enter Username" name="Username" id="username">
            <input type="text" placeholder="  Enter Password" name="Password" id="password" required>
            <input type="email" placeholder="  Enter email" name="Email" id="email">
            <input type="textarea" rows="3" placeholder="  Write about it !" name="Description" id="description">
            <button id="btn" type="submit" name="submit">Save</button>
            <br><br>
            <b>Previously generated passwords</b>
            <br>
            <div id="history"></div>
          </form>
        </div>
    </div>
    <footer>
      <span>Created By <a href="https://www.linkedin.com/in/dipam-bhuyan">Dipam Bhuyan</a> | &copy 2021 All rights reserved.</span>
    </footer>
</body>
</html>
